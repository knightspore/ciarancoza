name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: build-and-deploy
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4 
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - run: npm i -g corepack
        - run: corepack enable
        - run: yarn
        - run: yarn build
        - run: ls -la dist
